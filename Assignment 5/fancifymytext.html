<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="scripts/fancyifmytext.js"></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <h1>Fancify my Text</h1>

    <!-- Text Area for user input -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Controls for styling -->
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>
        
        <br>
        
        <input type="radio" id="fancyShmancy" name="styleOption" onchange="applyStyle()" />
        <label for="fancyShmancy">FancyShmancy</label>
        
        <input type="radio" id="boringBetty" name="styleOption" onchange="applyStyle()" />
        <label for="boringBetty">BoringBetty</label>

        <br>
        
        <button onclick="makeTextUppercase()">Moo</button>
    </fieldset>
</body>
</html>
